{% extends 'base.html' %}

{% block content %}
<h2>Employee Form</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success">Save</button>
    <a href="{% url 'employees:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
