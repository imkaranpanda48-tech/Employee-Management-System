{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ emp.first_name }}?</h2>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes Delete</button>
    <a href="{% url 'employees:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
